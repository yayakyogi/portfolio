<!DOCTYPE html>
<html>
<head>
 <title>Google Maps API Test</title>
 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhiEE3vMaVz6LO4ArPkiYfAxR5rA1qAw0=initMap" async defer></script>
</head>
<body>
 <div id="map"></div>
 <script>
   async function initMap() {
     var map = await new google.maps.Map(document.getElementById('map'), {
       center: {lat: -34.397, lng: 150.644},
       zoom: 8
     });
   }
 </script>
</body>
</html>
